crypto:
  enabled: true
  props:
    seed: false

app:
  crypto:
    keys:
      orderAesGcm:
        alias: "order.aesgcm"
        encryptor: "AESGCM"
        kid: "key-2025-09-27"   # Secrets JSON에서 kid=key-2025-09-27 사용
      orderAes256:
        alias: "order.aes256"
        encryptor: "AES256"
        version: 3              # kid 대신 version=3 사용
      orderAes128:
        alias: "order.aes128"
        encryptor: "AES128"
        version: 2              # 최신 버전 2 사용
      orderHmac:
        alias: "order.hmac"
        encryptor: "HMAC_SHA256"
        kid: "key-2025-01-10"   # 최신 kid로 핀
