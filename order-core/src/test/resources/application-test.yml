# ===========================
# MySQL 데이터베이스 연결 설정
# ===========================
spring:
  main:
    web-application-type: none
  datasource:
    url: jdbc:h2:mem:unit;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # ======================
  # JPA / Hibernate 설정
  # ======================
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# ======================
# Secrets 모듈 설정
# ======================
secrets:
  # secrets.enabled=true → Secrets 모듈 활성화
  enabled: false

# ======================
# AWS 서비스 연동 설정
# ======================
aws:
  secrets-manager:
    enabled: false

# ======================
# AWS DynamoDB 연동 설정
# ======================
dynamodb:
  enabled: false

# ======================
# 분산 락 (Redis/Redisson)
# ======================
lock:
  enabled: false
  named:
    enabled: false
  redisson:
    enabled: false

# ======================
# Crypto 모듈 설정
# ======================
crypto:
  enabled: false

# ======================
# 로깅 레벨 설정
# ======================
logging:
  level:
    org.springframework.data.redis: DEBUG
