spring:
  main:
    web-application-type: none
  datasource:
    url: jdbc:h2:mem:unit;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

secrets:
  enabled: false

aws:
  secrets-manager:
    enabled: false

dynamodb:
  enabled: false

lock:
  enabled: false
  named:
    enabled: false
  redisson:
    enabled: false

crypto:
  enabled: false

logging:
  level:
    org.springframework.data.redis: DEBUG

tsid:
  enabled: true          # ✅ 켜면 TsidFactory 생성 + 홀더 등록
  node-bits: 10          # (옵션) 기본 10
  zone-id: Asia/Seoul    # (옵션) 미설정 시 시스템 기본/ENV_TZ
  prefer-ec2-meta: true  # (옵션) EC2 IMDSv2 우선 사용
