spring:
  main:
    web-application-type: none
  datasource:
    url: jdbc:h2:mem:unit;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

secrets:
  enabled: false

aws:
  secrets-manager:
    enabled: false

dynamodb:
  enabled: false

lock:
  enabled: false
  named:
    enabled: false
  redisson:
    enabled: false

crypto:
  enabled: false

logging:
  level:
    org.springframework.data.redis: DEBUG
