plugins {
    alias(libs.plugins.springBoot) apply false
    alias(libs.plugins.springDepMgmt) apply false
    alias(libs.plugins.asciidoctor) apply false
}

group = "org.example"
version = "1.0.0"

subprojects {
    apply plugin: "java-library"
    apply plugin: libs.plugins.springDepMgmt.get().pluginId

    java {
        toolchain { languageVersion = JavaLanguageVersion.of(libs.versions.java.get().toInteger()) }
        withSourcesJar()
        withJavadocJar()
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = "UTF-8"
        options.release = libs.versions.java.get().toInteger()
    }

    // Javadoc 빌드 완화(에러 무시 + doclint 비활성화 + UTF-8)
    tasks.withType(Javadoc).configureEach {
        options.encoding = "UTF-8"
        options.addStringOption("Xdoclint:none", "-quiet")
        failOnError = false
    }

    tasks.withType(Test).configureEach {
        useJUnitPlatform()
        testLogging {
            events "FAILED", "SKIPPED"
            exceptionFormat "FULL"
        }
    }

    dependencies {
        compileOnly(libs.lombok)
        annotationProcessor(libs.lombok)
        testCompileOnly(libs.lombok)
        testAnnotationProcessor(libs.lombok)

        // 공통 테스트/유틸
        testImplementation(libs.springBootStarterTest)
        testImplementation(platform(libs.testcontainersBom))
        implementation(libs.guava)
    }

    // === BOM 추가 (순서 중요) ===
    dependencyManagement {
        imports {
            // 1) Spring Boot BOM (스타터/스프링 생태계 버전 확정)
            mavenBom "org.springframework.boot:spring-boot-dependencies:${libs.versions.springBoot.get()}"

            // 2) Spring Cloud / AWS BOM (필요 시)
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${libs.versions.springCloud.get()}"
            mavenBom "io.awspring.cloud:spring-cloud-aws-dependencies:${libs.versions.springAws.get()}"
        }
    }

    // ====== ✅ 통합 테스트 소스셋/태스크 (모든 subproject 공통) — 단일 정의 ======
    sourceSets {
        integrationTest {
            java.srcDir file("src/integrationTest/java")
            resources.srcDir file("src/integrationTest/resources")

            // ✅ 핵심: integrationTest가 test 산출물(TestBootApp 등)을 볼 수 있도록 test.output을 명시적으로 추가
            compileClasspath += sourceSets.main.output +
                    sourceSets.test.output + // ✅ TestBootApp 등 test 클래스 포함
                    configurations.testRuntimeClasspath
            runtimeClasspath += output + compileClasspath
        }
    }
    configurations {
        integrationTestImplementation.extendsFrom testImplementation
        integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
        integrationTestAnnotationProcessor.extendsFrom testAnnotationProcessor
    }
    tasks.register("integrationTest", Test) {
        description = "Runs integration tests."
        group = "verification"
        testClassesDirs = sourceSets.integrationTest.output.classesDirs
        classpath = sourceSets.integrationTest.runtimeClasspath
        useJUnitPlatform()
        // ⚠ 기본 build 에선 실행하지 않음. 필요할 때만 ./gradlew integrationTest
        shouldRunAfter tasks.named("test")
        systemProperty "spring.profiles.active", System.getProperty("spring.profiles.active", "test-int")
        // ✅ test 소스가 먼저 컴파일되도록 보장 (TestBootApp 포함)
        dependsOn(tasks.named("testClasses"))
    }
    // ====== ✅ 여기까지 ======
}

