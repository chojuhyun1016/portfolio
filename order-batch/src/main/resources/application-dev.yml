server:
  port: 28081

spring:
  config:
    activate:
      on-profile: local
    import:
      - classpath:config/dev/server.yml
      - classpath:config/dev/datasource.yml
      - classpath:config/dev/jpa.yml
      - classpath:config/dev/flyway.yml
      - classpath:config/dev/cache.yml
      - classpath:config/dev/web.yml
      - classpath:config/dev/aws.yml
      - classpath:config/dev/dynamodb.yml
      - classpath:config/dev/lock.yml
      - classpath:config/dev/crypto.yml
      - classpath:config/dev/kafka.yml
      - classpath:config/dev/logging.yml

  batch:
    job:
      name: ${JOB_NAME:NONE}          # 실행할 배치 잡 이름 (기본 NONE → 자동 실행 안 함)
      enabled: true                   # 애플리케이션 기동 시 Job 실행 여부
    jdbc:
      initialize-schema: always       # 배치 메타테이블 자동 생성 (RDS 초기가동/로컬 포함)
